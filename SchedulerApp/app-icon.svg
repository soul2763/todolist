<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 원 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C5282;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A365D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calendarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7FAFC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A5D8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="512" cy="512" r="512" fill="url(#bgGradient)"/>
  
  <!-- 캘린더 배경 -->
  <rect x="200" y="300" width="624" height="424" rx="20" fill="url(#calendarGradient)" stroke="#E2E8F0" stroke-width="8"/>
  
  <!-- 캘린더 상단 (헤더) -->
  <rect x="200" y="300" width="624" height="80" rx="20" fill="#2C5282"/>
  
  <!-- 캘린더 상단 장식 -->
  <circle cx="280" cy="340" r="8" fill="#FFFFFF"/>
  <circle cx="744" cy="340" r="8" fill="#FFFFFF"/>
  
  <!-- 캘린더 그리드 라인 -->
  <line x1="200" y1="380" x2="824" y2="380" stroke="#E2E8F0" stroke-width="4"/>
  <line x1="314" y1="380" x2="314" y2="724" stroke="#E2E8F0" stroke-width="4"/>
  <line x1="428" y1="380" x2="428" y2="724" stroke="#E2E8F0" stroke-width="4"/>
  <line x1="542" y1="380" x2="542" y2="724" stroke="#E2E8F0" stroke-width="4"/>
  <line x1="656" y1="380" x2="656" y2="724" stroke="#E2E8F0" stroke-width="4"/>
  <line x1="770" y1="380" x2="770" y2="724" stroke="#E2E8F0" stroke-width="4"/>
  
  <line x1="200" y1="494" x2="824" y2="494" stroke="#E2E8F0" stroke-width="4"/>
  <line x1="200" y1="608" x2="824" y2="608" stroke="#E2E8F0" stroke-width="4"/>
  <line x1="200" y1="722" x2="824" y2="722" stroke="#E2E8F0" stroke-width="4"/>
  
  <!-- 캘린더 날짜 점들 (일정 표시) -->
  <circle cx="257" cy="437" r="6" fill="#81C784"/>
  <circle cx="371" cy="437" r="6" fill="#A5D8FF"/>
  <circle cx="485" cy="551" r="6" fill="#F6AD55"/>
  <circle cx="599" cy="551" r="6" fill="#81C784"/>
  <circle cx="713" cy="665" r="6" fill="#A5D8FF"/>
  
  <!-- 시계 (우상단) -->
  <circle cx="750" cy="200" r="80" fill="url(#clockGradient)" stroke="#FFFFFF" stroke-width="6"/>
  <circle cx="750" cy="200" r="70" fill="none" stroke="#2C5282" stroke-width="4"/>
  
  <!-- 시계 바늘 -->
  <line x1="750" y1="200" x2="750" y2="150" stroke="#2C5282" stroke-width="6" stroke-linecap="round"/>
  <line x1="750" y1="200" x2="780" y2="200" stroke="#2C5282" stroke-width="4" stroke-linecap="round"/>
  
  <!-- 시계 중심점 -->
  <circle cx="750" cy="200" r="8" fill="#2C5282"/>
  
  <!-- 시계 숫자들 -->
  <text x="750" y="140" text-anchor="middle" fill="#2C5282" font-family="Arial, sans-serif" font-size="16" font-weight="bold">12</text>
  <text x="790" y="205" text-anchor="middle" fill="#2C5282" font-family="Arial, sans-serif" font-size="16" font-weight="bold">3</text>
  <text x="750" y="270" text-anchor="middle" fill="#2C5282" font-family="Arial, sans-serif" font-size="16" font-weight="bold">6</text>
  <text x="710" y="205" text-anchor="middle" fill="#2C5282" font-family="Arial, sans-serif" font-size="16" font-weight="bold">9</text>
</svg>



